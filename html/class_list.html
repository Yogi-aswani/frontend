<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>Practice of list tags in html</h4>
    <ol>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>BLOG</li>
    </ol>
    <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>BLOG</li>
    </ul>
    <dl>
        <dt>Coffee</dt>
        <dd>Cold Coffee</dd>
        <dd>Hot Coffee</dd>
        <dd>Black Coffee</dd>
    </dl>
    <dl>
        <dt>Tea</dt>
        <dd>Cold Tea</dd>
        <dd>Hot Tea</dd>
        <dd>Black Tea</dd>
    </dl>
    <fieldset>
        <legend>Fill Form :</legend>
        <form action="">
            <label for="">Name</label>
            <input type="text" name="" id="" required><br><br>
            <label for="">Email</label>
            <input type="email"><br><br>
            <label for="">Password</label>
            <input type="password"><br><br>
            <label for="">Gender</label><br><br>
            Male : <input type="radio" name="g">
            Female : <input type="radio" name="g"><br><br>
            <label for="">Language</label><br><br>
            English : <input type="checkbox">
            Hindi  : <input type="checkbox">
            Maths : <input type="checkbox"><br><br>
            <label for="">Date</label>
            <input type="date"><br><br>
            <label for="">Time</label>
            <input type="time"><br><br>
            <label for="">Number</label>
            <input type="number"><br><br>
            <label for="">Search</label>
            <input type="search" name="" id=""><br><br>
            <label for="">color</label>
            <input type="color"><br><br>
            <label for="">File</label>
            <input type="file" accept="pdf"><br><br>
            <input type="submit">
            <input type="reset" name="" id="">
        </form>
    </fieldset>
    
</body>
</html>
